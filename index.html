<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Friend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send a Message to Your Friend</h1>
        <form id="messageForm">
            <label for="name">Friend's Name:</label>
            <input type="text" id="name" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="sentMessage" style="display: none; margin-top: 20px; padding: 10px; background-color: #e7f3e7; border: 1px solid #4CAF50; border-radius: 4px;">
            <h3>Message Sent!</h3>
            <p><strong>To:</strong> <span id="displayName"></span></p>
            <p><strong>Message:</strong></p>
            <p id="displayMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
